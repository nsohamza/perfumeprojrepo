<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="perfume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="twobox">
            <!-- Image box -->
            <div class="pic-box">
               <img src="images/image-product-desktop.jpg" alt="Picture of Gabrielle Essence Eau de Parfum by CHANEL">
            </div>
            <!-- Content box -->
            <div class="word-box">
            <h1 class="category">Perfume</h1>
            <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous  innterpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>

            <!-- Pricing box -->
            <div class="pricing">
                <span class="current-price">$149.99</span>
                <span class="discount-price"><del>$169.99</del></span>
            </div>
            
           <button class="add-to-cart">
             <i class="fa-solid fa-cart-shopping"></i> Add to Cart
           </button>

            </div>
        </div>
    </div>

</body>
</html>
